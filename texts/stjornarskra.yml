V:
  59. gr.:
    Skipun dómsvaldsins verður eigi ákveðin nema með lögum.
  60. gr.:
    Dómendur skera úr öllum ágreiningi um embættistakmörk yfirvalda. Þó getur enginn, sem um þau leitar úrskurðar, komið sér hjá að hlýða yfirvaldsboði í bráð með því að skjóta málinu til dóms.
  61. gr.:
    Dómendur skulu í embættisverkum sínum fara einungis eftir lögunum. Þeim dómendum, sem ekki hafa að auk umboðsstörf á hendi, verður ekki vikið úr embætti nema með dómi, og ekki verða þeir heldur fluttir í annað embætti á móti vilja þeirra, nema þegar svo stendur á, að verið er að koma nýrri skipun á dómstólana. \[Þó má veita þeim dómara, sem orðinn er fullra 65 ára gamall, lausn frá embætti, en hæstaréttardómarar skulu eigi missa neins í af launum sínum.\]1) 1)L. 56/1991, 26. gr.
VI:
  62. gr.:
    Hin evangeliska lúterska kirkja skal vera þjóðkirkja á Íslandi, og skal ríkisvaldið að því leyti styðja hana og vernda. Breyta má þessu með lögum.
