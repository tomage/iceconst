  64. gr.:
    \[Enginn má neins í missa af borgaralegum og þjóðlegum réttindum fyrir sakir trúarbragða sinna, né heldur má nokkur fyrir þá sök skorast undan almennri þegnskyldu. Öllum er frjálst að standa utan trúfélaga. Enginn er skyldur til að inna af hendi persónuleg gjöld til trúfélags sem hann á ekki aðild að. Nú er maður utan trúfélaga og greiðir hann þá til Háskóla Íslands gjöld þau sem honum hefði ella borið að greiða til trúfélags síns. Breyta má þessu með lögum.\]1) 1)L. 97/1995, 2. gr.
