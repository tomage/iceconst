    \[Allir skulu vera jafnir fyrir lögum og njóta mannréttinda án tillits til kynferðis, trúarbragða, skoðana, þjóðernisuppruna, kynþáttar, litarháttar, efnahags, ætternis og stöðu að öðru leyti. Konur og karlar skulu njóta jafns réttar í hvívetna.\]1) 1)L. 97/1995, 3. gr.
  66. gr.:
    \[Engan má svipta íslenskum ríkisborgararétti. Með lögum má þó ákveða að maður missi þann rétt ef hann öðlast með samþykki sínu ríkisfang í öðru ríki. Útlendingi verður aðeins veittur íslenskur ríkisborgararéttur samkvæmt lögum. Íslenskum ríkisborgara verður ekki meinað að koma til landsins né verður honum vísað úr landi. Með lögum skal skipað rétti útlendinga til að koma til landsins og dveljast hér, svo og fyrir hverjar sakir sé hægt að vísa þeim úr landi. Engum verður meinað að hverfa úr landi nema með ákvörðun dómara. Stöðva má þó brottför manns úr landi með lögmætri handtöku. Allir, sem dveljast löglega í landinu, skulu ráða búsetu sinni og vera frjálsir ferða sinna með þeim takmörkunum sem eru settar með lögum.\]1) 1)L. 97/1995, 4. gr.
  67. gr.:
    \[Engan má svipta frelsi nema samkvæmt heimild í lögum. Hver sá sem hefur verið sviptur frelsi á rétt á að fá að vita tafarlaust um ástæður þess. Hvern þann sem er handtekinn vegna gruns um refsiverða háttsemi skal án undandráttar leiða fyrir dómara. Sé hann ekki jafnskjótt látinn laus skal dómari, áður en sólarhringur er liðinn, ákveða með rökstuddum úrskurði hvort hann skuli sæta gæsluvarðhaldi. Gæsluvarðhaldi má aðeins beita fyrir sök sem þyngri refsing liggur við en fésekt eða varðhald. Með lögum skal tryggja rétt þess sem sætir gæsluvarðhaldi til að skjóta úrskurði um það til æðra dóms. Maður skal aldrei sæta gæsluvarðhaldi lengur en nauðsyn krefur, en telji dómari fært að láta hann lausan gegn tryggingu skal ákveða í dómsúrskurði hver hún eigi að vera. Hver sá sem er af öðrum ástæðum sviptur frelsi á rétt á að dómstóll kveði á um lögmæti þess svo fljótt sem verða má. Reynist frelsissvipting ólögmæt skal hann þegar látinn laus. Hafi maður verið sviptur frelsi að ósekju skal hann eiga rétt til skaðabóta.\]1) 1)L. 97/1995, 5. gr.
  68. gr.:
    \[Engan má beita pyndingum né annarri ómannúðlegri eða vanvirðandi meðferð eða refsingu. Nauðungarvinnu skal engum gert að leysa af hendi.\]1) 1)L. 97/1995, 6. gr.
  69. gr.:
    \[Engum verður gert að sæta refsingu nema hann hafi gerst sekur um háttsemi sem var refsiverð samkvæmt lögum á þeim tíma þegar hún átti sér stað eða má fullkomlega jafna til slíkrar háttsemi. Viðurlög mega ekki verða þyngri en heimiluð voru í lögum þá er háttsemin átti sér stað. Í lögum má aldrei mæla fyrir um dauðarefsingu.\]1) 1)L. 97/1995, 7. gr.
  70. gr.:
    \[Öllum ber réttur til að fá úrlausn um réttindi sín og skyldur eða um ákæru á hendur sér um refsiverða háttsemi með réttlátri málsmeðferð innan hæfilegs tíma fyrir óháðum og óhlutdrægum dómstóli. Dómþing skal háð í heyranda hljóði nema dómari ákveði annað lögum samkvæmt til að gæta velsæmis, allsherjarreglu, öryggis ríkisins eða hagsmuna málsaðila. Hver sá sem er borinn sökum um refsiverða háttsemi skal talinn saklaus þar til sekt hans hefur verið sönnuð.\]1) 1)L. 97/1995, 8. gr.
  71. gr.:
    \[Allir skulu njóta friðhelgi einkalífs, heimilis og fjölskyldu. Ekki má gera líkamsrannsókn eða leit á manni, leit í húsakynnum hans eða munum, nema samkvæmt dómsúrskurði eða sérstakri lagaheimild. Það sama á við um rannsókn á skjölum og póstsendingum, símtölum og öðrum fjarskiptum, svo og hvers konar sambærilega skerðingu á einkalífi manns. Þrátt fyrir ákvæði 1. mgr. má með sérstakri lagaheimild takmarka á annan hátt friðhelgi einkalífs, heimilis eða fjölskyldu ef brýna nauðsyn ber til vegna réttinda annarra.\]1) 1)L. 97/1995, 9. gr.
  72. gr.:
    \[Eignarrétturinn er friðhelgur. Engan má skylda til að láta af hendi eign sína nema almenningsþörf krefji. Þarf til þess lagafyrirmæli og komi fullt verð fyrir. Með lögum má takmarka rétt erlendra aðila til að eiga fasteignaréttindi eða hlut í atvinnufyrirtæki hér á landi.\]1) 1)L. 97/1995, 10. gr.
  73. gr.:
    \[Allir eru frjálsir skoðana sinna og sannfæringar. Hver maður á rétt á að láta í ljós hugsanir sínar, en ábyrgjast verður hann þær fyrir dómi. Ritskoðun og aðrar sambærilegar tálmanir á tjáningarfrelsi má aldrei í lög leiða. Tjáningarfrelsi má aðeins setja skorður með lögum í þágu allsherjarreglu eða öryggis ríkisins, til verndar heilsu eða siðgæði manna eða vegna réttinda eða mannorðs annarra, enda teljist þær nauðsynlegar og samrýmist lýðræðishefðum.\]1) 1)L. 97/1995, 11. gr.
  74. gr.:
    \[Rétt eiga menn á að stofna félög í sérhverjum löglegum tilgangi, þar með talin stjórnmálafélög og stéttarfélög, án þess að sækja um leyfi til þess. Félag má ekki leysa upp með ráðstöfun stjórnvalds. Banna má þó um sinn starfsemi félags sem er talið hafa ólöglegan tilgang, en höfða verður þá án ástæðulausrar tafar mál gegn því til að fá því slitið með dómi. Engan má skylda til aðildar að félagi. Með lögum má þó kveða á um slíka skyldu ef það er nauðsynlegt til að félag geti sinnt lögmæltu hlutverki vegna almannahagsmuna eða réttinda annarra. Rétt eiga menn á að safnast saman vopnlausir. Lögreglunni er heimilt að vera við almennar samkomur. Banna má mannfundi undir berum himni ef uggvænt þykir að af þeim leiði óspektir.\]1) 1)L. 97/1995, 12. gr.
  75. gr.:
    \[Öllum er frjálst að stunda þá atvinnu sem þeir kjósa. Þessu frelsi má þó setja skorður með lögum, enda krefjist almannahagsmunir þess. Í lögum skal kveða á um rétt manna til að semja um starfskjör sín og önnur réttindi tengd vinnu.\]1) 1)L. 97/1995, 13. gr.
  76. gr.:
    \[Öllum, sem þess þurfa, skal tryggður í lögum réttur til aðstoðar vegna sjúkleika, örorku, elli, atvinnuleysis, örbirgðar og sambærilegra atvika. Öllum skal tryggður í lögum réttur til almennrar menntunar og fræðslu við sitt hæfi. Börnum skal tryggð í lögum sú vernd og umönnun sem velferð þeirra krefst.\]1) 1)L. 97/1995, 14. gr.
  77. gr.:
    \[Skattamálum skal skipað með lögum. Ekki má fela stjórnvöldum ákvörðun um hvort leggja skuli á skatt, breyta honum eða afnema hann. Enginn skattur verður lagður á nema heimild hafi verið fyrir honum í lögum þegar þau atvik urðu sem ráða skattskyldu.\]1) 1)L. 97/1995, 15. gr.
