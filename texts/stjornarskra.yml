  37. gr.:
    Samkomustaður Alþingis er jafnaðarlega í Reykjavík. Þegar sérstaklega er ástatt, getur forseti lýðveldisins skipað fyrir um, að Alþingi skuli koma saman á öðrum stað á Íslandi. 38. gr. \[Rétt til að flytja frumvörp til laga og tillögur til ályktana hafa alþingismenn og ráðherrar.\]1) 1)L. 56/1991, 10. gr.
