## The Constitution of Iceland, as of 2011-05-23 (source: http://www.stjornarrad.is/stjornarskra/)
---
I:
  1. gr.:
    Ísland er lýðveldi með þingbundinni stjórn.
  2. gr.:
    Alþingi og forseti Íslands fara saman með löggjafarvaldið. Forseti og önnur stjórnarvöld samkvæmt stjórnarskrá þessari og öðrum landslögum fara með framkvæmdarvaldið. Dómendur fara með dómsvaldið.
II:
  3. gr.:
    Forseti Íslands skal vera þjóðkjörinn.
  4. gr.:
    Kjörgengur til forseta er hver 35 ára gamall maður, sem fullnægir skilyrðum kosningarréttar til Alþingis, að fráskildu búsetuskilyrðinu.
  5. gr.:
    Forseti skal kjörinn beinum, leynilegum kosningum af þeim, er kosningarrétt hafa til Alþingis. Forsetaefni skal hafa meðmæli minnst 1500 kosningarbærra manna og mest 3000. Sá, sem flest fær atkvæði, ef fleiri en einn eru í kjöri, er rétt kjörinn forseti. Ef aðeins einn maður er í kjöri, þá er hann rétt kjörinn án atkvæðagreiðslu. Að öðru leyti skal ákveða með lögum um framboð og kjör forseta, og má þar ákveða, að tiltekin tala meðmælenda skuli vera úr landsfjórðungi hverjum í hlutfalli við kjósendatölu þar.
  6. gr.:
    Kjörtímabil forseta hefst 1. ágúst og endar 31. júlí að 4 árum liðnum. Forsetakjör fer fram í júní- eða júlímánuði það ár, er kjörtímabil endar.
  7. gr.:
    Nú deyr forseti eða lætur af störfum, áður en kjörtíma hans er lokið, og skal þá kjósa nýjan forseta til 31. júlí á fjórða ári frá kosningu.
  8. gr.:
    Nú verður sæti forseta lýðveldisins laust eða hann getur ekki gegnt störfum um sinn vegna dvalar erlendis, sjúkleika eða af öðrum ástæðum, og skulu þá forsætisráðherra, forseti ... 1) Alþingis og forseti hæstaréttar fara með forsetavald. Forseti ... 1) Alþingis stýrir fundum þeirra. Ef ágreiningur er þeirra í milli, ræður meiri hluti. 1)L. 56/1991, 1. gr.
  9. gr.:
    Forseti lýðveldisins má ekki vera alþingismaður né hafa með höndum launuð störf í þágu opinberra stofnana eða einkaatvinnufyrirtækja. Ákveða skal með lögum greiðslur af ríkisfé til forseta og þeirra, sem fara með forsetavald. Óheimilt skal að lækka greiðslur þessar til forseta kjörtímabil hans.
  10. gr.:
    Forsetinn vinnur eið eða drengskaparheit að stjórnarskránni, er hann tekur við störfum. Af eiðstaf þessum eða heiti skal gera tvö samhljóða frumrit. Geymir Alþingi annað, en þjóðskjalasafnið hitt.
  11. gr.:
    Forseti lýðveldisins er ábyrgðarlaus á stjórnarathöfnum. Svo er og um þá, er störfum hans gegna. Forseti verður ekki sóttur til refsingar, nema með samþykki Alþingis. Forseti verður leystur frá embætti, áður en kjörtíma hans er lokið, ef það er samþykkt með meiri hluta atkvæða við þjóðaratkvæðagreiðslu, sem til er stofnað að kröfu Alþingis, enda hafi hún hlotið fylgi 3/4 hluta þingmanna ... 1) Þjóðaratkvæðagreiðslan skal þá fara fram innan tveggja mánaða, frá því að krafan um hana var samþykkt á Alþingi, og gegnir forseti eigi störfum, frá því að Alþingi gerir samþykkt sína, þar til er úrslit þjóðaratkvæðagreiðslunnar eru kunn. Nú hlýtur krafa Alþingis eigi samþykki við þjóðaratkvæðagreiðsluna, og skal þá Alþingi þegar í stað rofið og efnt til nýrra kosninga. 1)L. 56/1991, 2. gr.
  12. gr.:
    Forseti lýðveldisins hefur aðsetur í Reykjavík eða nágrenni.
  13. gr.:
    Forsetinn lætur ráðherra framkvæma vald sitt. Ráðuneytið hefur aðsetur í Reykjavík.
  14. gr.:
    Ráðherrar bera ábyrgð á stjórnarframkvæmdum öllum. Ráðherraábyrgð er ákveðin með lögum. Alþingi getur kært ráðherra fyrir embættisrekstur þeirra. Landsdómur dæmir þau mál.
  15. gr.:
    Forsetinn skipar ráðherra og veitir þeim lausn. Hann ákveður tölu þeirra og skiptir störfum með þeim.
  16. gr.:
    Forseti lýðveldisins og ráðherrar skipa ríkisráð, og hefur forseti þar forsæti. Lög og mikilvægar stjórnarráðstafanir skal bera upp fyrir forseta í ríkisráði.
  17. gr.:
    Ráðherrafundi skal halda um nýmæli í lögum og um mikilvæg stjórnarmálefni. Svo skal og ráðherrafund halda, ef einhver ráðherra óskar að bera þar upp mál. Fundunum stjórnar sá ráðherra, er forseti lýðveldisins hefur kvatt til forsætis, og nefnist hann forsætisráðherra.
  18. gr.:
    Sá ráðherra, sem mál hefur undirritað, ber það að jafnaði upp fyrir forseta.
  19. gr.:
    Undirskrift forseta lýðveldisins undir löggjafarmál eða stjórnarerindi veitir þeim gildi, er ráðherra ritar undir þau með honum.
  20. gr.:
    Forseti lýðveldisins veitir þau embætti, er lög mæla. Engan má skipa embættismann, nema hann hafi íslenskan ríkisborgararétt. Embættismaður hver skal vinna eið eða drengskaparheit að stjórnarskránni. Forseti getur vikið þeim frá embætti, er hann hefur veitt það. Forseti getur flutt embættismenn úr einu embætti í annað, enda missi þeir einskis í af embættistekjum sínum, og sé þeim veittur kostur á að kjósa um embættaskiptin eða lausn frá embætti með lögmæltum eftirlaunum eða lögmæltum ellistyrk. Með lögum má undanskilja ákveðna embættismannaflokka auk embættismanna þeirra, sem taldir eru í 61. gr.
  21. gr.:
    Forseti lýðveldisins gerir samninga við önnur ríki. Þó getur hann enga slíka samninga gert, ef þeir hafa í sér fólgið afsal eða kvaðir á landi eða landhelgi eða ef þeir horfa til breytinga á stjórnarhögum ríkisins, nema samþykki Alþingis komi til. 22. gr. \[Forseti lýðveldisins stefnir saman Alþingi eigi síðar en tíu vikum eftir almennar alþingiskosningar. Forsetinn setur reglulegt Alþingi ár hvert.\]1) 1)L. 56/1991, 3. gr.
  23. gr.:
    Forseti lýðveldisins getur frestað fundum Alþingis tiltekinn tíma, þó ekki lengur en tvær vikur og ekki nema einu sinni á ári. Alþingi getur þó veitt forseta samþykki til afbrigða frá þessum ákvæðum. \[Hafi Alþingi verið frestað getur forseti lýðveldisins eigi að síður kvatt Alþingi saman til funda ef nauðsyn ber til. Forseta er það og skylt ef ósk berst um það frá meiri hluta alþingismanna.\]1) 1)L. 56/1991, 4. gr.
  24. gr.:
    Forseti lýðveldisins getur rofið Alþingi, og skal þá stofnað til nýrra kosninga, \[áður en 45 dagar eru liðnir frá því er gert var kunnugt um þingrofið\],1) enda komi Alþingi saman eigi síðar en \[tíu vikum\]1) eftir, að það var rofið. \[Alþingismenn skulu halda umboði sínu til kjördags.\]1) 1)L. 56/1991, 5. gr.
  25. gr.:
    Forseti lýðveldisins getur látið leggja fyrir Alþingi frumvörp til laga og annarra samþykkta.
  26. gr.:
    Ef Alþingi hefur samþykkt lagafrumvarp, skal það lagt fyrir forseta lýðveldisins til staðfestingar eigi síðar en tveim vikum eftir að það var samþykkt, og veitir staðfestingin því lagagildi. Nú synjar forseti lagafrumvarpi staðfestingar, og fær það þó engu að síður lagagildi, en leggja skal það þá svo fljótt sem kostur er undir atkvæði allra kosningarbærra manna í landinu til samþykktar eða synjunar með leynilegri atkvæðagreiðslu. Lögin falla úr gildi, ef samþykkis er synjað, en ella halda þau gildi sínu.
  27. gr.:
    Birta skal lög. Um birtingarháttu og framkvæmd laga fer að landslögum.
  28. gr.:
    Þegar brýna nauðsyn ber til, getur forsetinn gefið út bráðabirgðalög \[er Alþingi er ekki að störfum\].1) Ekki mega þau þó ríða í bág við stjórnarskrána. Ætíð skulu þau lögð \[fyrir Alþingi þegar er það er saman komið á ný\].1) \[Samþykki Alþingi ekki bráðabirgðalög, eða ljúki ekki afgreiðslu þeirra innan sex vikna frá því að þingið kom saman, falla þau úr gildi.\]1) Bráðabirgðafjárlög má ekki gefa út, ef Alþingi hefur samþykkt fjárlög fyrir fjárhagstímabilið. 1)L. 56/1991, 6. gr.
  29. gr.:
    Forsetinn getur ákveðið, að saksókn fyrir afbrot skuli niður falla, ef ríkar ástæður eru til. Hann náðar menn og veitir almenna uppgjöf saka. Ráðherra getur hann þó eigi leyst undan saksókn né refsingu, sem landsdómur hefur dæmt, nema með samþykki Alþingis.
  30. gr.:
    Forsetinn veitir, annaðhvort sjálfur eða með því að fela það öðrum stjórnvöldum, undanþágur frá lögum samkvæmt reglum, sem farið hefur verið eftir hingað til.
